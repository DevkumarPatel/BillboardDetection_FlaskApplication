<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billboard Detector</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <div class="billboard-icon"></div>
                Billboard Detector
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">How does it work?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="upload-container text-center">
            <div class="upload-icon">
                <i class="bi bi-arrow-up"></i>
            </div>
            
            <p class="text-secondary mb-3">Drag and drop to upload, or:</p>
            
            <div class="d-flex justify-content-center gap-2 mb-4">
                <button class="btn btn-light">
                    <i class="bi bi-file-earmark-plus me-2"></i>
                    Select Files
                </button>
            </div>

            <div class="formats-section">
                <div class="format-item">
                    <i class="bi bi-image"></i>
                    Images
                    <span class="format-types">in .jpg, .png, .bmp, .webp</span>
                </div>
                <!-- <div class="format-item ms-3">
                    <i class="bi bi-camera-video"></i>
                    Videos
                    <span class="format-types">in .mov, .mp4</span>
                </div> -->
            </div>

        </div>

        <input type="file" id="fileInput" accept="image/*,video/*" style="display: none;" multiple>
        <div id="previewSection" class="mt-4">
            <div class="row g-3" id="mediaPreview"></div>
        </div>
    </main>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="/static/js/main.js"></script>


</body>
</html>
